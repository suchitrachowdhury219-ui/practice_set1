<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            background-color:aliceblue;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;

        }
        .card {
            background-color:white;
            border-radius:12px;
            box-shadow:0 4px 8px rgba(0,0,0,1);
            width:300px;
            padding:20px;
            text-align:center;

        }
        img
        {
            width: 120px;
            height:auto;
            margin-bottom:10px;
        }
        .price
        {
            color:green;
            font-weight:bold;
            font-size:20px;
        }
        .discount
        {
            color:red;
            font-size:20px;
        }
        .deal
        {
            background-color:orange;
            color:white;
            padding:5px 10px;
            border-radius:10px;
            font-size:10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.crossword.in/cdn/shop/files/parker-jotter-standard-ct-ball-pen-black-st0041877-40542821777625.jpg?v=1746607567"  alt="parker pen">
        <h3 id="name"></h3>
        <p>‚≠ê <span id="ratting"></span> |<span id="reviews"></span>reviews</p>
        <p class="price">‚Çπ<span id=""price"></span> <span class="discount">(5% off)</span></p>
        <p class="deal" id=""deal"></p>
    </div>
   <script>
        const product  =  {
            name :"Parker Jotter Standard CT Ball Pen(Black)",
            rating:4.5,
            reviews:7002,
            price : 270,
            mrp:285,
            discount:"5% off",
            dealOftheday:true
         };

            document.getElementById("name").textContent=product.name;
            document.getElementById("rating").textContent=product.rating;
            document.getElementById("reviews").textContent=product.reviews;
            document.getElementById("price").textContent=product.price;
            if (product.dealOftheday) {
                document.getElementById("deal").textContent="üî•dealOftheday";
            }

          </script>
</body>
</html>
