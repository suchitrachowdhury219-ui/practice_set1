<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<style>
body{
    background-color: rgb(196, 188, 197);
}
.form-box{
    align-self:center;
    width:600px;
    background-color: rgb(105, 14, 99);
    color: bisque;
}

</style>
<body>
    <div class="form-box">
        <h2>Student Registration form</h2>
        <form>
            <label>Roll No. :</label>
            <input type="text"><br><br>
        <label>STUDENT NAME : </label>
        <input type="text" placeholder="first name">-
        <input type="text" placeholder="lastname"><br><br>
        <label>Father's Name :</label>
        <input type="text" placeholder="full name"><br><br>
        <label for ="dob">Date Of Birth :</label>
            <input type="date" id="dob">
                <br>
        <label>EMAIL-ID :</label>
        <input type="email"><br><br>
        <label>PASSWORD :</label>
        <input type="password" placeholder="enter your password here"><br><br>
        <label>GENDER :</label><br>
        <input type="radio" id="101"  name="GENDER" value="MALE">male</label><br>
        <input type="radio" id="102"  name="GENDER" value="FEMALE">female</label><br><br>
        <label>DEPARTMENT :</label><br>
            <span class="dept">
                <input type="checkbox">CSE
                <input type="checkbox">IT
                <input type="checkbox">ECE
                <input type="checkbox">CIVIL
                <input type="checkbox">MECH
                </span><br><br>
                <label>COURSE :</label>
                <select>
                    <option>Select Current Course</option>
                    <option value="MCA">MCA</option>
                    <option value="BTECH">B.TECH</option>
                    <option value="MTECH">M.TECH</option>
                </select><br><br>
                <label>Student photo :</label>
                <input type="file" ><br><br></input>
                <label>City :</label>
                <select name="city">
                    <option value="rkl">Rourkela</option>
                    <option value="kol">Kolkata</option>
                    <option value="mum">Mumbai</option>
                    <option value="del">Delhi</option>
                </select><br><br>
                <label>ADDRESS :</label><br>
                <textarea name="address" placeholder="enter your address" row="7" col="10">
                    </textarea><br><br>
<button id="submit" >SUBMIT</button>
<p>*If you click submit the data will be sent to "/action.php" page.</p>

        </form>
    </div>
</body>
</html>
