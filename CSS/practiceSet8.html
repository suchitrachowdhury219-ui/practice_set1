<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a loader</title>
    <style>
        .loader{
            height: 200px;
            width: 200px;
            border-radius:50%;
            border:20px solid #1A535C;
             border-top:20px solid #4ECDC4;
            background-color: #F7FFF7;
            animation: spinanimation 1.5s ease-in-out  0s infinite normal;
        }
        @keyframes spinanimation {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
