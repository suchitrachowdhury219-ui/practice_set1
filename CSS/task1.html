<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        body{
            background:f4f7fb;
            display:flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
        }
        .Login-box{
            background: #fff;
            width:350px;
            padding:30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .Login-box h3{
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        label{
            font-size: 14px;
            margin-top:10px;
            display:block;
        }
        input{
            width:100%;
            margin-top:5px;
            padding:12px;
            border:1px solid #ccc ;
            border-radius: 6px;
        }
        .btn{
            width:100%;
            padding:12px;
            margin-top: 5px;
            background: blue;
            color:white;
            border: none;
            margin-top: 2opx;
            border-radius: 5px;
            font-size: 16px;
            cursor:pointer;
        }
        .btn:hover{
            background:#7693dd;
        }
        .forgot{
            display: block;
            text-align: center;
            margin-top: 15px;
            color: gray;
            text-decoration: none;
        }
        .forgot:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="Login-box">
    <h3>Login</h3>
    <form>
    <label>Email Address</label>
    <input type="email" placeholder="Email Address" required></input>


    <label>Password</label><br>
    <input type="password" placeholder="password" required>


    <button type="submit" class="btn">Login</button>
    <a href="#" class="forgot">Forget password?</a>
    </form>
    </div>
</body>
</html>
