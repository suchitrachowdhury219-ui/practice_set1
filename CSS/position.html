<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width: 100px;
            border:3px dotted black;
            display: inline-block;
        }
        #box1 {
            position: static;
        }
        #box2 {
            position: relative;
            left:200px;
            z-index: 0;
        }
        #box3 {
            position: fixed;
            left:400px;
            top:100px;
            z-index: 1;
        }
        #box4{
            position: fixed;
            top:40px;
            left:240px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Position Playhround</h1>
    
    <div id="box1" style="background-color: aquamarine;">1</div>
    <div id="box2" style="background-color: rgb(148, 51, 239);">2</div>
    <div id="box3" style="background-color: rgb(226, 84, 120);">3</div>
    <div id="box4" style="background-color: rgb(240, 237, 58);">4</div>
    
</body>
</html>
