<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .navbar{
            background-color: pink;
            display:flex;
            justify-content: space-evenly;

        }
        a{
            text-decoration: none;
            color: rgb(153, 16, 16);
        }
        li{
            list-style-type:none;
        }
        .outer{
            height:400px;
            width:400px;
            background-color: rgb(31, 28, 208);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* between align-items and align-self , align-self is more prior */
        .inner{
            height:100px;
            width:100px;
            background-color:rgb(30, 210, 201);
            
        }
    </style>
</head>
<body>
    
   <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href ="#">Help </a></li>
   </ul> 
   <div class="outer">
    <div class="inner">
    </div>
</div>
</body>
</html>
