<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
<style>
    *{
        color:black;
    }
    #div1{
        display: inline-block;
        background-color: rgba(26,24,151,0.25);
        padding:10px;
        margin:5px;
    }
    #div2{
        display:inline-block;
        background-color: rgba(26, 24, 151,0.5);
        padding:10px;
        margin:5px;
    }
    #div3{
        display:inline-block;
        background-color: rgba(26, 24, 151,0.75);
        padding:10px;
        margin:5px;
    }
</style>
</head>
<body>
    <div id="div1">div1</div>
     <div id="div2">div2</div>
      <div id="div3">div3</div>
</body>
</html>
