<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            height: 100px;
            width:300px;
            border: 3px solid black;
            display: inline-block;
        }
        #container{
            height: 500px;
            width:800px;
            display: flex;
            /* align-items:end;  */
            /* flex-wrap: wrap; */
            align-content: center;  

        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: rgb(0, 255, 34);
        }
        #box3{
            background-color: rgb(195, 47, 89);
            height: 200px;
            flex-shrink: 0;
            
        }
        #box4{
            background-color: rgb(48, 18, 167);
        }
        #box5{
            background-color: rgb(226, 180, 28);
        }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    </div>
</body>
</html>
